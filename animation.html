<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       button:hover{
      background: red;
      animation-name: example;
      animation-duration: 2s;
      animation-fill-mode: auto; 
}
  @keyframes example{                                                      
   from {top: 0px;}
    to {width:20px; background-color:blue;}
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button>Signup</button>
    </div>
</body>
</html>
